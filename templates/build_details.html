{% extends "dashboard.html" %}

{% block dashboard %}
<h1 class="title">Build Request {{build.id}} </h1>
<a class="button is-small" href="{{ url_for('dashboard.get_builds') }}">Builds</a>
<a class="button is-small" href="{{ url_for('dashboard.get_build', id=build.id) }}"><i class="fas fa-sync-alt"></i>&nbsp Refresh</a>
{% if build.status != 'PENDING'%}
    <a class="button is-small" href="{{url_for('dashboard.get_build_logs', id=build.id)}}">Logs</a>
{% endif %}
 <a class="button is-small" href="{{url_for('dashboard.delete_build', id=build.id)}}"><i class="fas fa-trash-alt"></i></a>

<div class="card"><div class="card-header">
    <p class="card-header-title">Build Description</p>
</div>

<div class="card-content">
    <div class="content">
        <div class="field">
            <label>Image ID: {{build.image}}</label>
        </div>
        <div class="field">
            <label>Status: {{build.status}}</label>
        </div>
        <div class="field">
            <label>Messages: {{build.message}}</label>
        </div>
        <div class="field">
            <label>Singularity file: {{build.filename}}</label>
        </div>  
    </div>
</div>
    <div class="card"><div class="card-header">
        <p class="card-header-title">Machine Description</p>
    </div>
    <div class="card-content">
        <div class="content">
            <div class="field">
                <label>Platorm: {{build.machine.platform}}</label>
            </div>
            <div class="field">
                <label>Processor Architecture: {{build.machine.architecture}}</label>
            </div>
            <div class="field">
                <label>MPI: {{build.mpi}}</label>
            </div>
            <div class="field">
                <label>GPU: {{build.gpu}}</label>
            </div>  
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <p class="card-header-title">Workflow Reference</p>
    </div>
    <div class="card-content">
        <div class="content">
            <div class="field">
                <label>Workflow Name: {{build.workflow.name}}</label>
            </div>
            <div class="field">
                <label>Workflow Step: {{build.workflow.step}}</label>
            </div>
            <div class="field">
                <label>Version: {{build.workflow.version}}</label>
            </div>

        </div>
    </div>
</div>



{% endblock %}
